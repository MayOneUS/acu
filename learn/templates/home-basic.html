<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Anti-Corruption University</title>
{#    <link rel="stylesheet" href="{{ STATIC_URL }}style/main.css" />#}
    <link rel="stylesheet" href="{{ STATIC_URL }}tbs/css/bootstrap.min.css" />
</head>
<body>
    <!-- BEGIN Twitter Bootstrap Nav Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ACU</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="about">About</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END Twitter Bootstrap Nav Bar -->

    <br><br><br><br><br><br>
    <iframe width="560" height="315" src="//www.youtube.com/embed/xnRpMQvW_ow" frameborder="0" allowfullscreen></iframe>
    <div id="step_quiz" class="step_display">
        <form id="quiz_form" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {% if not forloop.last %}
                    <div id="question_{{ forloop.counter }}">
                        <span>{{ field.label }}</span>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% else %}
                    <div id="code">
                        <span>{{ field.label }}</span>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="{{ STATIC_URL }}script/jquery-1.11.1.min.js"></script>
    <script src="{{ STATIC_URL }}tbs/js/bootstrap.min.js"></script>
</body>
</html>
